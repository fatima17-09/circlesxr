<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <!-- Circles' head scripts [REQUIRED] -->
    <circles-start-scripts/>
        <!-- Physics script goes after the Circles' head scripts [IMPORTANT] 
          
          
          
          add aframe-->
        <script src="scripts/portalInteractions.js"></script>
        <script src="https://unpkg.com/aframe-environment-component@1.3.2/dist/aframe-environment-component.min.js"></script>
    

   </head>

    <body>
      <!-- this is used to create our enter UI that creates a 2D overlay to capture a user gesture for sound/mic access etc. -->
      <circles-start-ui/>

        <!-- a-scene with 'circles-properties' component [REQUIRED] -->
     <a-scene circles_scene_properties>
      <a-assets>
        <!-- add your assets here -->
     
       
        <!-- Circles' built-in assets [REQUIRED] -->
        <circles-assets/>
      </a-assets>
      <!-- avatar -->
       <!--  NOT <circles-avatar/>, BUT RATHER -->
       <circles-manager-avatar/>  
    
       <!--past-->
       <a-entity environment="preset:default"></a-entity>
       <a-entity geometry="primitive: box; height:2; width:1.4; depth:0.2"  class="portal interactive" id="past" material="color:red" rotation="0 25 0" position="-5 1.45 -3" portalInteractions="id:past"
       circles-portal=" title_text:Click me to be teleported; link_url:/w/OurWorld_Past"></a-entity>
       <!--present-->
       <a-entity geometry="primitive: box; height:2; width:1.4; depth:0.2"  class="portal interactive" id="present" material="color:red" rotation="0 0 0" position="0 1.45 -3" portalInteractions="id:present"
       circles-portal=" title_text:Click me to be teleported; link_url:/w/OurWorld_Present"></a-entity>
       <a-entity geometry="primitive: plane; height:0.4; width:0.4; "  class="portalOption interactive" id="captain" material="color:blue" rotation="0 0 0" position="-0.4 2.5 -3"></a-entity>
       <a-entity geometry="primitive: plane; height:0.4; width:0.4; "  class="portalOption interactive" id="scientist" material="color:green" rotation="0 0 0" position="0.4 2.5 -3" circles-portal=" title_text:Click me to be teleported; link_url:/w/OurWorld_Future"></a-entity>
    
       <!--future-->

      <a-entity geometry="primitive: box; height:2; width:1.4; depth:0.2"  class="portal interactive" id="present" material="color:red" rotation="0 -25 0" position="5 1.45 -3" portalInteractions="id:future"></a-entity>
      <a-entity geometry="primitive: plane; height:0.4; width:0.4; "  class="portalOption interactive" id="farmer" material="color:blue" rotation="0 -25 0" position="-5.4 2.5 -3"></a-entity>
      <a-entity geometry="primitive: plane; height:0.4; width:0.4; "  class="portalOption interactive" id="scientist" material="color:green" rotation="0 -25 0" position="-5.4 2.5 -3"></a-entity>
     
        <!-- We use a box and not a plane because the hitbox of the plane is not 100% tight around it. This caused an issue where the objects would not hit the floor, but rather would just float. -->
       

    </a-scene>
    <!-- Circles' end scripts [REQUIRED] -->
    <circles-end-scripts/>
  </body>
</html>
